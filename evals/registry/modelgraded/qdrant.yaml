qdrant:
  prompt: |-
    You are comparing a submitted answer to an expert answer on a given Qdrant vector search API's request payload - question. Here is the data:
    [BEGIN DATA]
    ************
    [Question]: {input}
    ************
    [Expert]: {ideal}
    ************
    [Submission]: {completion}
    ************
    [END DATA]

    Analyze the submitted Qdrant vector search API's request payload in comparison to the expert response for accuracy and content. Disregard any variations in spacing, format, or the names of the output fields. 
    The provided answer could be either right or wrong. Determine which scenario is accurate. Respond to the question by selecting from one of the options below:
      "Correct": The Qdrant vector search API's request payload given and the expert's answer are fundamentally the same, that is, they produce identical results when executed on the database, notwithstanding differences in the naming or sequencing of the output fields.
      "Incorrect": The provided Qdrant vector search API's request payload and the expert's answer are fundamentally different, meaning they don't yield the same results upon execution, even when considering minor differences, or the Qdrant vector search API's request payload given will cause an error when executed.
  choice_strings:
    - "Correct"
    - "Incorrect"
  choice_scores:
    "Correct": 1.0
    "Incorrect": 0.0
  input_outputs:
    input: completion